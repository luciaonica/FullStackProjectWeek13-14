<app-management-nav-bar></app-management-nav-bar>
<div class="container">
</div>

<h1>clients</h1>

<div *ngIf="clients.length==0">No clients to display</div>
<div class="row">
    <div class="row m-1">
		<div class="col-sm-4 mt-2" *ngFor="let client of clients">
            <div class="card">
            <div class="card-header ">
                <div class="row">
                    <div class="col">
                        <a routerLink="/clients/view/{{client.clientId}}"><b>{{client.name}}</b></a>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <b><a routerLink="/clients/update/{{client.clientId}}">update client</a></b>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                Registration Date
                <p>{{client.registerDate | date: 'yyyy-MM-dd'}}</p>
                No. of projects
                <p>{{client.numberOfProjects}}</p>
                
            </div>
            <div class="card-footer">
                <button (click)="client.clientId !== undefined ? addProjectAsDev(client.clientId) : null">Add Project</button>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
