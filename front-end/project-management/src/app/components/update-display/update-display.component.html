<app-management-nav-bar></app-management-nav-bar>
<div class="container">
    <div>Update Account</div>
    <form (submit)="registerClient()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="text" [(ngModel)]="address" name="address" required>
      </div>
    <div class="form-group">
      <label for="file">Agreement</label>
      <input type="file" class="form-control" id="file" (change)="onFileSelected($event)" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
