  <!-- code from https://mdbootstrap.com/docs/standard/extended/registration/ -->
  <section class="vh-100" style="background-color: #c3e1f5;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Client info</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="name" [(ngModel)]="client.name" id="name" class="form-control" >
                        <label class="form-label" for="form3Example1c">Your name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="email" [(ngModel)]="client.email" id="email" class="form-control" >
                        <label class="form-label" for="form3Example1c">Your email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="address" [(ngModel)]="client.address" id="address" class="form-control" >
                        <label class="form-label" for="form3Example1c">Your address</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="file">Agreement</label>
                          <input type="file" class="form-control" id="file" (change)="onFileSelected($event)" name="file" required>
                          <p *ngIf="selectedFileName">Uploaded File: {{ selectedFileName }}</p>
                        </div>
                      </div>
                    </div>

                    

  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="updateClient()" class="btn btn-primary btn-lg">Update Client</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
